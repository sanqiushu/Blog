<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <rect width="64" height="64" rx="12" fill="url(#bg-gradient)"/>
  
  <!-- 终端窗口 -->
  <rect x="8" y="16" width="48" height="36" rx="4" fill="#1E1E1E" stroke="url(#border-gradient)" stroke-width="1.5"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="14" cy="22" r="2" fill="#FF5F56"/>
  <circle cx="21" cy="22" r="2" fill="#FFBD2E"/>
  <circle cx="28" cy="22" r="2" fill="#27C93F"/>
  
  <!-- 命令提示符 > -->
  <path d="M14 32L18 36L14 40" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 光标闪烁效果 -->
  <rect x="22" y="34" width="2" height="8" fill="#00D9FF">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 代码行 -->
  <line x1="26" y1="36" x2="44" y2="36" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="26" y1="40" x2="38" y2="40" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667EEA"/>
      <stop offset="100%" stop-color="#764BA2"/>
    </linearGradient>
    <linearGradient id="border-gradient" x1="8" y1="16" x2="56" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
</svg>
